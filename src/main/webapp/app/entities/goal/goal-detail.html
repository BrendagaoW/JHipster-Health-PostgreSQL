
<div>
    <h2><span data-translate="21PointsApp.goal.detail.title">Goal</span> {{vm.goal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="21PointsApp.goal.name">Name</span></dt>
        <dd>
            <span>{{vm.goal.name}}</span>
        </dd>
        <dt><span data-translate="21PointsApp.goal.description">Description</span></dt>
        <dd>
            <span>{{vm.goal.description}}</span>
        </dd>
        <dt><span data-translate="21PointsApp.goal.user">User</span></dt>
        <dd>
            {{vm.goal.user.id}}
        </dd>
        <dt><span data-translate="21PointsApp.goal.metric">Metric</span></dt>
        <dd>
            <span ng-repeat="metric in vm.goal.metrics">
                <a ui-sref="metric-detail({id: metric.id})">{{metric.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="goal-detail.edit({id:vm.goal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
